<!DOCTYPE html>
<html>
<head>
    <title>Medical Chatbot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>AI Chatbot On HealthCare</h1>

        <form method="POST">
            <div class="form-group">
                <label for="symptom_input1">Enter Symptom 1:</label>
                <input type="text" name="symptom_input1" id="symptom_input1" class="form-control">
            </div>
            <div class="form-group">
                <label for="symptom_input2">Enter Symptom 2:</label>
                <input type="text" name="symptom_input2" id="symptom_input2" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Get Info</button>
        </form>

        {% if selected_table_data %}
            <h2>Information:</h2>
            {{ selected_table_data | safe }}
        {% endif %}
    </div>
</body>
</html>
